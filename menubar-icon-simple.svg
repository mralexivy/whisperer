<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Simple waveform bars for menu bar (monochrome) -->
  <g transform="translate(32, 32)">
    <!-- Center bar (tallest) -->
    <rect x="-2" y="-20" width="4" height="40" rx="2" fill="#000000"/>

    <!-- Left bars -->
    <rect x="-10" y="-15" width="3.5" height="30" rx="1.75" fill="#000000"/>
    <rect x="-17" y="-11" width="3" height="22" rx="1.5" fill="#000000"/>
    <rect x="-23" y="-7" width="2.5" height="14" rx="1.25" fill="#000000"/>

    <!-- Right bars (mirrored) -->
    <rect x="6.5" y="-15" width="3.5" height="30" rx="1.75" fill="#000000"/>
    <rect x="14" y="-11" width="3" height="22" rx="1.5" fill="#000000"/>
    <rect x="20.5" y="-7" width="2.5" height="14" rx="1.25" fill="#000000"/>
  </g>
</svg>
